<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Calculadora
    </h1>
    <br><br>

    <section class="calculadora">
        <div class="in">
            <input type="number" id="na">
            <input type="number" id="nb">
        </div>
        <div class="boton">
            <button id="sumi">+</button>
            <button id="rest">-</button>
            <button id="multi">x</button>
            <button id="divi">/</button>
            <button id="potenc">^</button>
            <button id="raiz">√</button>
            <button id="expo">exp</button>
            <button id="sen">sen</button>
            <button id="cos">cos</button>
        </div>
        <br><br><br>
        <h2>El resultado de tu operación es:</h2>
        <div class="resultado" id="res"></div>

        <script>
            var a = document.getElementById("sumi");
            a.addEventListener("click",suma);

            var b = document.getElementById("rest");
            b.addEventListener("click",resta);

            var c = document.getElementById("multi");
            c.addEventListener("click",multiplicacion);

            var d = document.getElementById("divi");
            d.addEventListener("click",division);

            var e = document.getElementById("potenc");
            e.addEventListener("click",potencia);

            var f = document.getElementById("raiz");
            f.addEventListener("click",raizcuadrada);

            var g = document.getElementById("expo");
            g.addEventListener("click",exponencial);

            var h = document.getElementById("sen");
            h.addEventListener("click",seno)

            var i = document.getElementById("cos");
            i.addEventListener("click",coseno)

            function suma()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var sum = n1 + n2;

                document.getElementById("res").innerHTML = n1+"+"+n2+"="+sum;
            }

            function resta()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var res = n1 - n2;

                document.getElementById("res").innerHTML = n1+"-"+n2+"="+res;
            }
            
            function multiplicacion()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var mul = n1 * n2;

                document.getElementById("res").innerHTML = n1+"*"+n2+"="+mul;
            }

            function division()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var div = n1 / n2;

                document.getElementById("res").innerHTML = n1+"/"+n2+"="+div;
            }

            function potencia()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var po = Math.pow(n1,n2)

                document.getElementById("res").innerHTML = n1+"^("+n2+")="+po;
            }

            function raizcuadrada()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var ra = Math.sqrt(n1);

                document.getElementById("res").innerHTML = "sqrt("+n1+")="+ra;
            }

            function exponencial()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var ex = Math.exp(n1);

                document.getElementById("res").innerHTML = "exp("+n1+")="+ex;
            }

            function seno()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var se = (Math.sin (n1 * Math.PI / 180));
                
                document.getElementById("res").innerHTML = "El seno del primer valor es:";
                document.getElementById("res").innerHTML = "sen("+n1+")="+se;
            }

            function coseno()
            {
                var n1 = parseInt(document.getElementById("na").value)
                var n2 = parseInt(document.getElementById("nb").value)
                
                var co = (Math.cos (n1 * Math.PI / 180));
                
                document.getElementById("res").innerHTML = "El coseno del primer valor es:";
                document.getElementById("res").innerHTML = "cos("+n1+")="+co;
            }
        </script>
    </section>
    
</body>
</html>
